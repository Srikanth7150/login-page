<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | DevPortal</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: #0f172a; /* Dark slate background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f8fafc;
        }

        /* The Card */
        .login-card {
            background: #1e293b;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid #334155;
        }

        .login-card h2 {
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
            text-align: center;
        }

        .login-card p {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            color: white;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #38bdf8; /* Sky blue glow */
        }

        /* The Button */
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #38bdf8;
            color: #0f172a;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.5rem;
        }

        .login-btn:hover {
            background: #7dd3fc;
        }

        /* Footer links */
        .footer-text {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.8rem;
            color: #64748b;
        }

        .footer-text a {
            color: #38bdf8;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Enter your credentials to access your repo.</p>
        
        <form action="#">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="dev@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="footer-text">
            Don't have an account? <a href="#">Create one</a>
        </div>
    </div>

</body>
</html>
